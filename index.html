<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <title> PokeWeb </title>
  </head>
  <body>
    <div class="mew">
      <img src="mew.gif" alt="Mew GIF" style="width:250px;height:250px">
    </div>
    <div class="title">
      <h1>PokeWeb</h1>
      <h4>The Pokemon Lookup Spot</h4>
    </div>
    <hr>
    <div class="form">
      <form>
        <label for="pokemon">Which Pokemon are you looking up?:</label><br>
        <input type="text" id="pokemon" name="pokemon"><br>
        <input type="submit" value="See Info">
      </form>
    </div>
  </body>
</html>
