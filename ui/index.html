<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <!-- Using jquery for JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <!-- Setting font to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <!-- Setting tab name -->
    <title> PokeWeb </title>
  </head>
  <body>
    <!-- Displaying gifs of Pokemon-->
    <div class="gifs">
      <div class="imgContainer">
        <img class ="mew" src="mew.gif" alt="Mew GIF">
      </div>
      <div class="imgContainer">
        <img class="snorlax" src="snorlax.gif" alt="Snorlax GIF">
      </div>
      <div class="imgContainer">
        <img class="skitty" src="skitty.gif" alt="Skitty GIF">
      </div>
    </div>
    <!-- Displaying title -->
    <div class="title">
      <h1>PokeWeb</h1>
    </div>
    <!-- Subtitle -->
    <div class="subtitle">
      <h4>The Pokemon Lookup Spot</h4><br>
    </div>
    <br>
    <!-- Creating the input box -->
    <div class="input">
      <input type="text" id="pokemon">
      <!-- Button triggers JS function -->
      <button type="button" id="search" onclick="revealInfo()">Get Info!</button>
    </div><br>
    <!-- Default text to give direction -->
    <div class="info">
      <p id="pokeinfo">Type the Pokemon's name in the box and hit "Get Info!" or the return/enter key to display the stats here.</p>
    </div>
    <!-- Loading JS last so return key function works -->
    <script src="index.js"></script>
  </body>
</html>
