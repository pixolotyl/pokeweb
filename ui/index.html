<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">
    <!-- Setting font to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <!-- Setting tab name -->
    <title> PokeWeb </title>
  </head>
  <body>
    <!-- Displaying picture of Mew -->
    <div class="mew">
      <img src="mew.gif" alt="Mew GIF" style="width:250px;height:250px">
    </div>
    <!-- Displaying title -->
    <div class="title">
      <h1>PokeWeb</h1>
    </div>
    <!-- Subtitle -->
    <div class="subtitle">
      <h4>The Pokemon Lookup Spot</h4><br>
    </div>
    <hr>
    <br>
    <!-- Creating the input box -->
    <div class="input">
      <form name="pokemon" action="pokeform.py" method="GET">
        <label for="name">Which Pokemon are you looking up?</label><br>
        <input type="text" id="name" name="name"><br>
        <input type="button" value="See Info">
      </form>
    </div>
  </body>
</html>
