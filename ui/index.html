<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <!-- Setting font to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <!-- Setting tab name -->
    <title> PokeWeb </title>
  </head>
  <body>
    <!-- Displaying picture of Mew -->
    <div class="mew">
      <img src="mew.gif" alt="Mew GIF" style="width:250px;height:250px">
    </div>
    <!-- Displaying title -->
    <div class="title">
      <h1>PokeWeb</h1>
    </div>
    <!-- Subtitle -->
    <div class="subtitle">
      <h4>The Pokemon Lookup Spot</h4><br>
    </div>
    <hr><br>
    <!-- Creating the input box -->
    <div class="input">
      <input type="text" id="pokemon">
      <button id="search" onclick="revealInfo()">Get Info!</button>
    </div><br>
    <div class="info">
      <p id="pokeinfo">Type the Pokemon's name in the box and hit "Get Info" to display the stats here.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
